{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm password reset" %}{% endblock title %}

{% block content %}

{% if validlink %}

  <form method="post" action="{% url django.contrib.auth.views.password_reset_confirm %}">
    {{ form.as_p }}

    <input type="submit" value="{% trans 'Submit' %}">
  </form>

{% else %}

  <p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock content %}
