{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock title %}

{% block content %}
<form method="post" action="{% url django.contrib.auth.views.password_reset %}">
  {{ form.as_p }}
  <p>
    {% csrf_token %}
    <input type="submit" value="{% trans 'Submit' %}">
  </p>
</form>
{% endblock content %}
