{% load i18n %}
{% if page.has_other_pages %}
<div id="pagination-controls">
  <ul>
    {% if page.has_previous %}
    <li id="previous-page"><a href="?page={{ page.previous_page_number }}">{% trans "Previous" %}</a></li>
    {% endif %}
    {% if page.has_next %}
    <li id="next-page"><a href="?page={{ page.next_page_number }}">{% trans "Next" %}</a></li>
    {% endif %}
  </ul>
</div>
{% endif %}
